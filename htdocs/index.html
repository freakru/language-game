<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/lib/jquery-2.0.2.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.js"></script>

  <script src="js/main.js"></script>

  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Simple Language Game</h3>
      </div>

      <div class="masthead">
        <h3 id="lives" class="pull-left">Lives: 3</h3>
        <h3 id="score" class="pull-right">Score: <span class="score"></span></h3>
      </div>

      <div id="main" class="jumbotron">
        <h2>What language is this?</h2>
        <p id="language" class="lead"></p>
        <p>
          <div class="btn-group">
            <button id="btn-0" type="button" class="btn btn-default guess"></button>
            <button id="btn-1" type="button" class="btn btn-default guess"></button>
            <button id="btn-2" type="button" class="btn btn-default guess"></button>
          </div>
        </p>
      </div>

      <div id="wrong-guess" class="jumbotron">
        <h2>Whoops...</h2>
        <p class="lead">The correct answer was <strong class="correct-answer"></strong></p>
        <button class="btn btn-danger new-question">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
      </div>

      <div id="right-guess" class="jumbotron">
        <h2>Yes!</h2>
        <button class="btn btn-success new-question">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
      </div>

      <div id="game-over" class="jumbotron">
        <h2>Game over...</h2>
        <p class="lead">The correct answer was <strong class="correct-answer"></strong></p>
        <h3>Final score: <span class="score"></span></h3>
        <button class="btn btn-large btn-info new-game"> Play again <span class="glyphicon glyphicon-refresh"></span></button>
      </div>

      <div class="footer">
        <p class="pull-left">&copy; <a href="https://github.com/freakru/language-game">Oleg Giese</a> 2013</p>
      </div>
      
</body>
</html>
